<!doctype html>
<html lang="fr">

   <head>
      <meta charset="utf-8"/>
      <title>ohmyfood</title>
      <link rel="stylesheet" href="sass/styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/40700ba70c.js" crossorigin="anonymous"></script>
   </head>

   <!--  -->

   <body>
      <header>
         <img src="images/logo/ohmyfood.png" alt="Logo de l'application ohmyfood" class="logo">  
      </header>

      <main>
         <section> 
            <div class="location">
               <i class="location__icon fa-solid fa-location-dot "></i>
               <input type="text" name="search" class="location_search" placeholder="Paris, Belleville">
            </div>

            <section class="intro">
               <h2 class="intro-title">Réservez le menu qui vous convient</h2>
               <p class="intro-text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
               <a href="#" class="intro-btn">Explorer nos restaurants</a>
            </section>
         </section>

         <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol class="fonctionnement_list">
               <li class="fonctionnement_cards"><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
               <li class="fonctionnement_cards"><i class="fa-solid fa-list"></i>Composez votre menu</li>
               <li class="fonctionnement_cards"><i class="fa-solid fa-shop"></i>Dégustez au restaurant</li>
            </ol>
         </section>
      </main>

      

   </body>

</html>
